<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexlet Frontend </title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="modalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Читать полностью</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5 text-white">
            <div class="row">
                <div class="col-md-10 col-lg-10 mx-auto text-white">
                    <h1 class="display-3"></h1>
                    <p class="lead"></p>
                    <form class="row rss-form text-body">
                        <div class="col">
                            <div class="form-floating">
                                <input class="form-control" autocomplete="off" autofocus required name="url"
                                    id="url-input" aria-label="url" placeholder="">
                                <label for="url-input"></label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" aria-label="add"
                                class="h-100 btn btn-primary btn-lg px-sm-5"></button>
                        </div>
                    </form>
                    <p class="example mt-2 mb-0 text-white-50"></p>
                    <p class="feedback m-0 position-absolute small text-danger"></p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 posts mx-auto"></div>
                <div class="col-md-10 col-lg-4 feeds"></div>
            </div>
        </section>
    </main>
    <footer class="mt-5 py-3 border-top bg-light">
        <div class="container-xl">
            <div class="text-center">
                created by
                <a href="https://ru.hexlet.io/programs/frontend/projects/11">
                    Domnitskiy Oleg
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
