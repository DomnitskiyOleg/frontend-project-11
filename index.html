<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexlet Frontend </title>
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5 text-white">
            <div class="row">
                <div class="col-md-10 col-lg-10 mx-auto text-white">
                    <h1 class="display-3">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form class="row rss-form text-body">
                        <div class="col">
                            <div class="form-floating">
                                <input class="form-control" autocomplete="off" autofocus required name="url"
                                    id="url-input" placeholder="Ссылка RSS">
                                <label for="url-input">Ссылка RSS</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" aria-label="add"
                                class="h-100 btn btn-primary btn-lg px-sm-5">Добавить</button>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-white-50">Пример: https://ru.hexlet.io/lessons.rss</p>
                    <p class="feedback m-0 position-absolute small text-danger"></p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <p class="mt-2 mb-0 text-body-secondary">Пример: https://ru.hexlet.io/lessons.rss</p>
        </section>
    </main>
    <footer class="mt-5 py-3 border-top bg-light">
        <div class="container-xl">
            <div class="text-center">
                created by
                <a href="https://ru.hexlet.io/programs/frontend/projects/11">
                    Domnitskiy Oleg
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
